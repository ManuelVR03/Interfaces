<!doctype html>
<html>

<head>
    <title>Prueba de Bootstrap 5</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <form>
            <div class="mb-3 row">
                <label for="usuario" class="col-sm-6 col-md-4 col-lg-3 col-form-label">Nombre de usuario:</label>
                <div class="col-sm-6 col-md-8 col-lg-9">
                    <input type="text" class="form-control" id="usuario">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="clave" class="col-sm-6 col-md-4 col-lg-3 col-form-label">Ingrese clave:</label>
                <div class="col-sm-6 col-md-8 col-lg-9">
                    <input type="password" class="form-control" id="clave">
                </div>
            </div>
            <div class="mb-3 row">
                <div class="offset-sm-6 offset-md-4 offset-lg-3">
                    <button type="submit" class="btn btn-primary">Confirmar</button>
                </div>
            </div>
        </form>

    </div>

</body>

</html>
