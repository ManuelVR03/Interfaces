<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="author" content="Manuel Verdejo">
  <meta name="copyright" content="">
  <meta name="contact" content="mantenimiento@ejemplo.com">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="robots" content="NoIndex, NoFollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" type="text/css" href="assets/Boostrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="examen.css">
  <title>Plantilla</title>
</head>
<body>

  <div class="container">
    <!--Logo Cabecera-->
    <div class="row">
      <div class="col-lg-2 col-md-4 col-6 text-center" id="logo">Logo</div>
      <div class="col-lg-10 col-md-8 col-6 text-center" id="cabecera">Cabecera</div>
    </div>
    <!--Menu-->
    <div class="row">
      <div class="col-12 text-center" id="menuprincipal">Menú principal</div>
    </div>
    <!--Lateral1 Lateral2-->
    <div class="row">
      <div class="col-lg-2 col-4 text-center" id="lateral">Lateral 1</div>
      <div class="col-8">
        <!--Seccion1 seccion2b-->
        <div class="row">
          <div class="col-md-6 col-12 text-center" id="seccion1">Sección 1</div>
          <div class="col-md-6 col-12">
            <!--Seccion2 Seccion2b-->
            <div class="row">
              <div class="col-12 text-center" id="seccion2">Sección 2</div>
              <div class="col-lg-6 col-md-12 col-6 text-center" id="seccion2a">Sección 2a</div>
              <div class="col-lg-6 col-md-12 col-6 text-center" id="seccion2b">Sección 2b</div>
            </div>
          </div>
        </div>
        <!--seccion3-->
        <div class="row">
          <div class="col-lg-6 offset-lg-3 d-lg-block d-none text-center" id="seccion3">Sección 3</div>
          <div class="col-lg-3 d-none"></div>
        </div>
        <!--Seccion4 y 5-->
        <div class="row">
          <div class="col-lg-3 offset-lg-0 order-lg-1 col-md-5 offset-md-2 order-md-2 col-6 text-center" id="seccion4">Sección 4</div>
          <div class="col-lg-3 offset-lg-6 order-lg-2 col-md-5 order-md-1 col-6 text-center" id="seccion5">Sección 5</div>
        </div>
      </div>
      <div class="col-lg-2 d-lg-block d-none text-center" id="lateral">Lateral 2</div>
    </div>
    <!--Contacto Pie-->
    <div class="row">
      <div class="col-lg-2 col-md-4 col-6 text-center" id="contacto">Contacto</div>
      <div class="col-lg-2 d-lg-block d-md-none col-6 d-block text-center" id="mapa">Mapa del sitio</div>
      <div class="col-lg-8 col-md-8 col-12 text-center" id="pie">Pie</div>
    </div>
  </div>

  <noscript>Debes activar JavaScript</noscript>
  <script type="text/javascript" src="assets/Boostrap/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="assets/js/script.js"></script>
  <script type="text/javascript"></script>

</body>

</html>
