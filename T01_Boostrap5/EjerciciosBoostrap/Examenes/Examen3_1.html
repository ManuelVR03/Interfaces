<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="Examen3_1.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!--Cabecera-->
        <div class="row">
            <div class="col-12 border border-dark" id="cabecera">
                Cabecera
            </div>
        </div>
        <!--Logo      Menú Principal-->
        <div class="row">
            <div class="col-lg-4 col-md-6 col-12 border border-dark" id="logo">
                Logo
            </div>
            <div class="col-lg-8 col-md-6 col-12 border border-dark" id="menuprincipal">
                Menú principal
            </div>
        </div>
        <!--Lateral 1         Lateral 2-->
        <div class="row">
           <div class="col-lg-2 border border-dark d-none d-lg-block" id="lateral1">
                Lateral 1
           </div>
           <div class="col-lg-10">
                <div class="row">
                    <div class="col-lg-4 col-5 border border-dark" id="seccionverde">
                        Sección 1 (verde)
                    </div>
                    <div class="col-lg-4 col-5 border border-dark" id="seccionverde">
                        Sección 2
                    </div>
                    <div class="col-lg-4 col-2 border border-dark" id="lateral2">
                        Lateral 2
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 col-md-10">
                        <div class="row">
                            <div class="col-md-4 col-6 border border-dark order-1 order-md-3 order-lg-1" id="seccionmorada">
                                Sección 3
                            </div>
                            <div class="col-md-4 col-6 border border-dark order-2" id="seccion4">
                                Sección 4
                            </div>
                            <div class="col-md-4 col-6 border border-dark order-3 order-md-1 order-lg-3" id="seccionmorada">
                                Sección 5
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-2 d-none"></div>
                </div>
           </div>
        </div>
        <!--Pie-->
        <div class="row">
            <div class="col-12 border border-dark" id="pie">
                Pie
            </div>
        </div>
    </div>
    
</body>
</html>
