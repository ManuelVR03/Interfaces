<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="Examen3_2.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!--Logo - Cabecera - Funcionalidades-->
        <div class="row">
            <div class="col-6 col-md-4 col-lg-2 d-flex justify-content-center align-items-center" id="logo">Logo</div>
            <div class="col-6 col-md-8 col-lg-4 d-flex justify-content-center align-items-center" id="cabecera">Cabecera</div>
            <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center" id="funcionalidades">Funcionalidades</div>
        </div>
        <!--Menú Principal-->
        <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-center" id="menuprincipal">Menú principal</div>
        </div>
        <!--Lateral1 . Lateral2-->
        <div class="row">
            <!--Lateral 1-->
            <div class="col-md-3 col-2 d-flex justify-content-center align-items-center" id="lateral">Lateral 1</div>
            <!--Centro-->
            <div class="col-lg-7 col-md-9 col-10">
                <div class="row">
                    <div class="col-md-6 order-md-1 offset-md-0 col-4 order-2 offset-4 d-flex justify-content-center align-items-center" id="seccion1">Sección 1</div>
                    <div class="col-md-6 order-md-2 col-4 order-1 d-flex justify-content-center align-items-center" id="seccion2">Sección 2</div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-6 offset-md-3 offset-lg-0 col-12 d-flex justify-content-center align-items-center" id="seccion3">Sección 3</div>
                    <div class="d-lg-none col-md-3"></div>
                </div>
                <div class="row">
                    <div class="col-lg-6 order-lg-1 offset-lg-0 col-md-4 order-md-2 offset-md-4 col-6 d-flex justify-content-center align-items-center" id="seccion1">Sección 4</div>
                    <div class="col-lg-6 order-lg-2 col-md-4 order-md-1 col-6 d-flex justify-content-center align-items-center" id="seccion2">Sección 5</div>
                </div>
            </div>
            <!--Lateral 2-->
            <div class="col-lg-2 d-none d-lg-flex justify-content-center align-items-center" id="lateral">Lateral 2</div>
        </div>
        <!--Pie-->
        <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-center" id="menuprincipal">Pie</div>
        </div>
    </div>
</body>
</html>
