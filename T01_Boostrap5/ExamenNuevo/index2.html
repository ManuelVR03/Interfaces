  <div class="container">
    <!--Cabecera-->
    <div class="row">
      <div class="col-12 text-center border border dark" id="cabecera">Cabecera</div>
    </div>
    <!--Logo Menu-->
    <div class="row">
      <div class="col-lg-4 col-6 text-center border border dark" id="logo">Logo</div>
      <div class="col-lg-8 col-6 text-center border border dark" id="menupie">Menú Principal</div>
    </div>
    <!--Lateral1 Lateral3-->
    <div class="row">
      <div class="col-lg-2 d-lg-block d-none text-center border border dark" id="lateral1">Lateral1</div>
      <div class="col-lg-7 col-12">
        <div class="row">
          <div class="col-6 order-lg-1 order-md-2 text-center border border dark" id="seccion1">Sección 1</div>
          <div class="col-6 order-lg-2 order-md-1 text-center border border dark" id="seccion1">Sección 2</div>
        </div>
        <div class="row">
          <div class="col-md-4 col-6 order-lg-1 order-md-3 text-center border border dark" id="seccion3">Sección 3</div>
          <div class="col-md-4 col-6 order-lg-2 order-md-2 text-center border border dark" id="seccion4">Sección 4</div>
          <div class="col-md-4 col-6 order-lg-3 order-md-1 text-center border border dark" id="seccion3">Sección 5</div>
        </div>
      </div>
      <div class="col-lg-3 col-2">
        <div class="row">
          <div class="col-12 text-center border border dark" id="lateral3">Lateral 3</div>
          <div class="col-12 d-none w-100"></div>
        </div>
      </div>
    </div>
    <!--Seccion 8-->
    <div class="row">
      <div class="col-md-12 d-md-block d-lg-none d-none text-center border border dark" id="seccion8">Sección 8</div>
    </div>
    <!--Lateral2 Lateral4-->
    <div class="row">
      <div class="col-lg-2 d-lg-block d-none text-center border border dark" id="lateral2">Lateral 2</div>
      <div class="col-lg-7 col-md-10 col-12">
        <div class="row">
          <div class="col-lg-4 col-md-5 col-12 text-center border border dark" id="seccion6">Sección 6</div>
          <div class="col-lg-4 offset-lg-4 col-md-5 offset-md-2 d-md-block d-none text-center border border dark" id="seccion7">Sección 7</div>
        </div>
      </div>
      <div class="col-lg-3 col-md-2 d-md-block d-none text-center border border dark" id="lateral2">Lateral 4</div>
    </div>
    <!--Pie-->
    <div class="row">
      <div class="col-12 text-center border border dark" id="menupie">Pie</div>
    </div>
